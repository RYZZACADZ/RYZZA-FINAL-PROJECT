{% extends "bulletin/base.html" %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow-lg border-primary rounded-4 overflow-hidden">

        {% if post.image %}
            <img src="{{ post.image.url }}"
                 class="card-img-top img-fluid"
                 alt="Image for {{ post.title }}"
                 style="max-height: 450px; object-fit: cover;">
        {% endif %}

        <div class="card-body p-4">
            <h2 class="card-title fw-bold text-primary mb-3">
                <i class="bi bi-megaphone-fill me-2"></i>{{ post.title }}
            </h2>
            <hr class="mb-4">
            <p class="text-secondary fs-5" style="white-space: pre-line; line-height: 1.8;">
                {{ post.content|linebreaksbr }}
            </p>
        </div>

        <div class="card-footer bg-light px-4 py-3 d-flex justify-content-between align-items-center border-top">
            <small class="text-muted fst-italic">
                ðŸ•’ Posted on {{ post.date_posted|date:"F d, Y - h:mm A" }}
            </small>
            <a href="{% url 'announcements' %}" class="btn btn-outline-primary d-flex align-items-center gap-2">
                <i class="bi bi-arrow-left"></i> Back to Announcements
            </a>
        </div>
    </div>
</div>

<style>
    .card:hover {
        box-shadow: 0 8px 24px rgba(0, 123, 255, 0.25) !important;
        transition: box-shadow 0.3s ease-in-out;
    }

</style>
{% endblock %}
